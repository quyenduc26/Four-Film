                <div class="form my-3 mx-3 bg-light rounded-1">

                        </div>
                        <div class="pay_selection row m-0 mt-0 p-1 border-bottom">
                            <p class="p-0 m-0"><img class="pay_app p-1" src="/IT_Project/img/image 9.png">  Ví MoMo</p>

                        <div class="pay_selection row m-0 mt-0 p-1 border-bottom rounded-1">

                    </div>
                </div>

                        </div>
                        <div class="row m-3 mt-0 mb-2 p-1 pt-0 pb-0">

                            <input class="p-0" id="fullname" type="text" placeholder="">
                        </div>
                        <div class="row m-3 mt-0 mb-2 p-1 pt-0 pb-0">
                            <label class="p-0 pt-1 pb-2">Email: </label>
                            <input class="p-0 " id="email" type="text" placeholder="">
                        </div>
                        <div class="row m-3 mt-0 mb-5 p-1 pt-0 pb-0">
                            <label class="p-0 pt-1 pb-2">Số điện thoại: </label>
                            <input class="p-0 mb-4 " id="phone_nb" type="text" placeholder="">
                        </div>
                    </div>
        
                </div>
                <div id="qrcode">jhfhjf</div>
