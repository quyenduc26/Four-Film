<!DOCTYPE html>
<html>
  <head>
    <title>Trượt qua Slider</title>
    <!-- Thư viện jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Thư viện Slick Slider -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <style>
      .film-slide {
        background-color: #f0f0f0;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="series-movie">
      <h4 id="titles">Phim bộ</h4>
      <div class="slider-container">
        <div class="slider" id="series">
          <div class="film-slide">
            <h3>Phim 1</h3>
            <p>Thông tin về phim 1</p>
          </div>
          <div class="film-slide">
            <h3>Phim 2</h3>
            <p>Thông tin về phim 2</p>
          </div>
          <div class="film-slide">
            <h3>Phim 3</h3>
            <p>Thông tin về phim 3</p>
          </div>
          <div class="film-slide">
            <h3>Phim 4</h3>
            <p>Thông tin về phim 4</p>
          </div>
          <div class="film-slide">
            <h3>Phim 5</h3>
            <p>Thông tin về phim 5</p>
          </div>
          <div class="film-slide">
            <h3>Phim 6</h3>
            <p>Thông tin về phim 6</p>
          </div>
          <div class="film-slide">
            <h3>Phim 7</h3>
            <p>Thông tin về phim 7</p>
          </div>
        </div>
        <button class="slider-control prev-button" id="left5">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="slider-control next-button" id="right5">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $("#series").slick({
          slidesToShow: 3,
          slidesToScroll: 1,
          prevArrow: $("#left5"),
          nextArrow: $("#right5"),
        });
      });
    </script>
  </body>
</html>
