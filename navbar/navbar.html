      <div

    <div id="signup-modal" class="modal">
      <div class="modal-content">
        <!-- Nội dung bảng đăng nhập -->
        <h2 class="title">Đăng Nhập</h2>
        <form id="login">
          <!-- Form đăng nhập -->
          <input type="email" id="email" placeholder="Email" /><br />
          <label class="password" id="labelPost">
            <input
              type="password"
              id="password"
              placeholder="Mật khẩu"
              maxlength="12"
              pattern=".{0,12}"
              title="Password phải từ 0 đến 12 kí tự"
              required
            />
            <label for="checked_icon" class="checked_icon">
              <i id="icon_eye" class="fa-solid fa-eye-slash"
                ><input type="checkbox" id="checked_icon"
              /></i>
            </label>
            <span id="errorPost"></span>
          </label>
          <p class="forgot-password">
            <a class="forgot-passwordLink" id="register-link" href="#"
              >Quên mật khẩu?</a
            >
          </p>
          <button type="button" class="button-post" id="postButton">
            Đăng nhập</button
          ><br />
          <p class="register">
            Chưa có tài khoản?
            <a class="registerLink" id="registerLink" href="#"
              >Đăng ký miễn phí</a
            >
          </p>
        </form>
      </div>
    </div>
    <div id="register-modal" class="modals">
      <div class="modal-contents">
        <!-- REGISTER -->
        <h2 class="title">Đăng ký</h2>
        <form action="" id="form-register">
          <label class="labelRelative">
            <input
              type="email"
              id="emailRegister"
              placeholder="Email"
              class="input-register"
            />
            <span id="errorEmail" class="error"></span>
          </label>
          <label class="labelRelative">
            <input type="text" id="fullName" placeholder="Nhập tên bạn muốn" />
            <span id="errorFullname" class="error"></span>
          </label>
          <label class="passwordRegister">
            <input
              type="password"
              placeholder="Nhập mật khẩu bạn muốn tạo"
              class="input-register"
              id="passwordFirst"
              maxlength="12"
              pattern=".{0,12}"
              title="Password phải từ 0 đến 12 kí tự"
              required
            />
            <label class="checked-icons">
              <i id="icon_eyes" class="fa-solid fa-eye-slash"
                ><input type="checkbox" id="checked-eye"
              /></i>
            </label>
            <span id="errorPassword" class="error"></span>
          </label>
          <label for="" class="passwordRegister">
            <input
              type="password"
              placeholder="Nhập lại mật khẩu"
              class="input-register"
              id="passwordSecond"
              maxlength="12"
              pattern=".{0,12}"
              title="Password phải từ 0 đến 12 kí tự"
              required
            />
            <label class="checked-icons">
              <i id="icon_eyes_second" class="fa-solid fa-eye-slash"
                ><input type="checkbox" id="checked-eye-second"
              /></i>
            </label>
            <span id="errorPasswordSencond" class="error"></span>
          </label>
          <button id="registerButton">Đăng ký</button>
        </form>
      </div>
    </div>
    <div id="notification">
      <div id="contentNotification">
        <h1 style="color: coral; text-align: center">Thông báo!</h1>
        <p
          id="notificationContent"
          style="color: #ffffff; text-align: center"
        ></p>
        <div class="button d-flex gap-5">
          <button
            style="
              background-color: coral;
              padding: 10px;
              border-radius: 10px;
              width: 100px;
            "
            id="home"
          >
            <a style="text-decoration: none; color: #ffffff" href="#"
              >Trang chủ</a
            >
          </button>
          <button
            style="
              background-color: coral;
              padding: 10px;
              border-radius: 10px;
              width: 100px;
              color: #ffffff;
            "
            id="next"
          >
            Tiếp tục
          </button>
        </div>
      </div>
    </div>
